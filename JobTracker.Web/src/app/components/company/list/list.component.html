<h2>Companies</h2>
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

<table class="table table-bordered" *ngIf="companies.length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.description }}</td>
            <td><a href='/company/edit/{{company.id}}'>Edit</a></td>
        </tr>
    </tbody>
</table>

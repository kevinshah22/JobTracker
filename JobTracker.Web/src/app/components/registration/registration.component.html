<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3>Register</h3>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="mt-5">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" formControlName="fName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="lName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

                <button class="btn btn-primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
                <a href="/login" class="text-end float-end">Existing Account Login!</a>

            </form>
        </div>
    </div>
</div>
